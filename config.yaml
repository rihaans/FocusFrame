emotion_backend: "fer"

sampling:
  emotion_interval_seconds: 1
  decision_interval_seconds: 2
  demo_notification_period_seconds: 30

notifications:
  title_prefix: "[FocusFrame]"
  poll_interval_seconds: 5
  demo_payloads:
    - "Email: Standup at 10:00"
    - "Chat: Review PR #128"
    - "Reminder: Hydrate"
    - "Issue: Build failed on CI"
  sources:
    - id: "demo"
      type: "demo"
      enabled: true
      interval_seconds: 30
    - id: "local_file"
      type: "file"
      enabled: false
      path: "profiles/inbox.jsonl"
      category: "general"
    - id: "local_drop"
      type: "directory"
      enabled: false
      path: "profiles/inbox_drop"
      pattern: "*.json"
      archive_path: "profiles/archive"
    - id: "imap"
      type: "imap"
      enabled: false
      host: "imap.example.com"
      username: "user@example.com"
      password: "app-password"
      mailbox: "INBOX"
      use_ssl: true
      limit: 5

deferral:
  focus_deferral_minutes: 15
  sad_deferral_minutes: 10

batching:
  enabled: true
  release_interval_minutes: 25

accuracy:
  conf_threshold: 0.5
  min_face_size_px: 60
  unknown_label: "unknown"
  smoothing:
    ema_alpha: 0.5
    window: 3

onnx:
  model_path: "models/emotion-ferplus-8.onnx"
  labels: "ferplus8"
  input_size: [64, 64]

apps:
  focus:
    - Code.exe
    - code.exe
    - devenv.exe
    - pycharm64.exe
    - idea64.exe
    - studio64.exe
    - Xorg
    - code-oss
  casual:
    - chrome.exe
    - msedge.exe
    - firefox.exe
    - brave.exe
    - whatsapp.exe
    - Telegram.exe
    - discord.exe
    - vlc.exe
    - Spotify.exe

context:
  location: "home-office"
  work_hours:
    start: "09:00"
    end: "18:00"
  log_interval_seconds: 30

calendar:
  busy_blocks:
    - name: "Daily Standup"
      days: ["mon", "tue", "wed", "thu", "fri"]
      start: "10:00"
      end: "10:30"
    - name: "Lunch"
      days: ["mon", "tue", "wed", "thu", "fri"]
      start: "13:00"
      end: "14:00"

feedback:
  enabled: true
  prompt: true
