emotion_backend: "fer"

sampling:
  emotion_interval_seconds: 1
  decision_interval_seconds: 2
  demo_notification_period_seconds: 30

deferral:
  focus_deferral_minutes: 15
  sad_deferral_minutes: 10

batching:
  enabled: true
  release_interval_minutes: 25

accuracy:
  conf_threshold: 0.5
  min_face_size_px: 60
  unknown_label: "unknown"
  smoothing:
    ema_alpha: 0.5
    window: 3

onnx:
  model_path: "models/emotion-ferplus-8.onnx"
  labels: "ferplus8"
  input_size: [64, 64]

apps:
  focus:
    - Code.exe
    - code.exe
    - devenv.exe
    - pycharm64.exe
    - idea64.exe
    - studio64.exe
    - Xorg
    - code-oss
  casual:
    - chrome.exe
    - msedge.exe
    - firefox.exe
    - brave.exe
    - whatsapp.exe
    - Telegram.exe
    - discord.exe
    - vlc.exe
    - Spotify.exe

notifications:
  title_prefix: "[FocusFrame]"
  demo_payloads:
    - "Email: Standup at 10:00"
    - "Chat: Review PR #128"
    - "Reminder: Hydrate"
    - "Issue: Build failed on CI"
